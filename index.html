    <!-- Consent logic + dev helper (no import.meta) -->
    <script>
      (function () {
        var banner = document.getElementById('consent-banner');
        var acceptBtn = document.getElementById('consent-accept');
        var declineBtn = document.getElementById('consent-decline');

        function has(flag) {
          try { return localStorage.getItem(flag); } catch(e) { return null; }
        }
        function set(key, val) {
          try { localStorage.setItem(key, val); } catch(e) {}
        }

        var granted = has('consent_marketing') === 'granted';
        var denied  = has('consent_marketing') === 'denied';

        if (!granted && !denied) {
          banner.classList.add('show');
        }

        acceptBtn && acceptBtn.addEventListener('click', function () {
          set('consent_marketing', 'granted');
          banner.classList.remove('show');
          window.dispatchEvent(new Event('consent:marketing'));
        });

        declineBtn && declineBtn.addEventListener('click', function () {
          set('consent_marketing', 'denied');
          banner.classList.remove('show');
        });

        // Dev helper: auto-accept on localhost to ease testing
        var isDevHost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (isDevHost && !granted) {
          set('consent_marketing', 'granted');
          window.dispatchEvent(new Event('consent:marketing'));
          banner.classList.remove('show');
        }
      })();
    </script>
